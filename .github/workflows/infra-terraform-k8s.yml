name: Terraform-AKS-Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  id-token: write
  contents: read
  
jobs:
  execute-login-az-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show
            az group list
            
  terraform:
    runs-on: ubuntu-latest
    env:
      working-directory: infra_terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      # with:
      #   cli_config_credentials_token: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: ${{ env.working-directory }}

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      working-directory: ${{ env.working-directory }}

    # - name: Terraform Apply
    #   id: apply
    #   run: terraform apply -auto-approve
    #   working-directory: ${{ env.working-directory }}

    - uses: Azure/pipelines@v1
      with:
        azure-devops-project-url: 'https://dev.azure.com/group2-soat1/tech-challenge'
        azure-pipeline-name: 'Pos-Tech-Fiap-Group-2.infra-tech-challenge-k8s'
        azure-devops-token: '${{ secrets.AZURE_DEVOPS_TOKEN }}'
