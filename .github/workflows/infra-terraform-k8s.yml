name: Terraform-AKS-Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  
jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      working-directory: infra_terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.8

    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: ${{ env.working-directory }}

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      working-directory: ${{ env.working-directory }}

    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve
      working-directory: ${{ env.working-directory }}

    - name: Azure DevOps Pipeline Trigger
      uses: Azure/pipelines@v1.2
      with:
        azure-devops-project-url: 'https://dev.azure.com/group2-soat1/tech-challenge'
        azure-devops-pipeline-id: 'Pos-Tech-Fiap-Group-2.infra-tech-challenge-k8s'
        azure-devops-personal-access-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
