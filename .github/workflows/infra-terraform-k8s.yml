name: Terraform-AKS-Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.8

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Azure DevOps Pipeline Trigger
      uses: Azure/pipelines@1.0
      with:
        azure-devops-project-url: https://dev.azure.com/group2-soat1/tech-challenge
        azure-devops-pipeline-id: Pos-Tech-Fiap-Group-2.infra-tech-challenge-k8s
        azure-devops-personal-access-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
